<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/settings.css" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </head>
    <body>
    	<div class="container">
        	<div class="container-fluid scrollable">
            	<div id="mapTypeDiv" class="container-fluid">
                	<h1 class="row, category">Map Type</h1>
                	<div class="row" style="width: 100%;">
                    	<h4 class="col-xs-11">RoadMap</h4>
                        <input id="roadmapCheck" type="checkbox" class="col-xs-1"/>
                    </div>
                    <div class="row" style="width: 100%;">
                    	<h4 class="col-xs-11">Satellite</h4>
                        <input id="satelliteCheck" type="checkbox" class="col-xs-1"/>
                    </div>
                </div>
                <div class="line"/>
                <div id="rangeDiv" class="container-fluid">
                    <h1 class="row, category">Map Range</h1>
                    <div class="row" style="width: 100%;">
                        <input id="rangeValue" class="col-xs-11" type="text" size="80" maxlength="11"/>
                        <h4 class="col-xs-1">Km</h4>
                    </div>
                </div>
                <div class="line"/>
                <div id="notificationRangeDiv" class="container-fluid">
                    <h1 class="row, category">Notification range</h1>
                    <div class="row" style="width: 100%;">
                        <input id="notificationRangeValue" class="col-xs-11" type="text" size="80" maxlength="11"/>
                        <h4 class="col-xs-1">Km</h4>
                    </div>
                </div>
                <div id="saveDiv" class="container-fluid">
                    <input id="saveButton" class="btn btn-success row" type="button" onclick="settings.save()" value="Save"/>
                </div>
            </div>
        </div>
    </body>
</html>
